<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="gameBoard">
      <canvas id="canvas" width="500" height="500"></canvas>
      <div id="scoreCard">0</div>
      <button id="restartBtn">Restart</button>
    </div>
    <div id="buttonInput">
      <button class="classbuttonForMovement" id="forUp">Up</button>
      <button class="classbuttonForMovement" id="forLeft">left</button>
      <button class="classbuttonForMovement" id="forDown">down</button>
      <button class="classbuttonForMovement" id="forRight">right</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
